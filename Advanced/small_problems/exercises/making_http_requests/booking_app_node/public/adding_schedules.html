<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <script src="adding_schedules_2.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adding Schedules</title>
</head>
<body>
  <button id="add">Add more schedules</button>
  <form id="form" method="post" action="/api/schedules">
    <dl>
      <dt>
        <label for="staff_id">Staff Name</label>
      </dt>
      <dd>
        <select name="staff_id" id="staff_id">
        </select>
      </dd>
      <dt>
        <label for="date">Date</label>
      </dt>
      <dd>
        <input type="text" id="date" name="date" placeholder="mm-dd-yy">
      </dd>
      <dt>
        <label for="time">Time</label>
      </dt>
      <dd>
        <input type="text" id="time" name="time" placeholder="hh:mm">
      </dd>
    </dl>
  </form>
  <input id="submit" type="submit">

</body>
</html>
